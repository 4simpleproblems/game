    <style>
        * { 
            font-family: 'Roboto Mono', monospace !important; 
            text-decoration: none !important; 
            box-sizing: border-box; 
        }
        :root { 
            --black: #000; 
            --white: #fff; 
            --light-gray: #f0f0f0; 
            --dark-gray: #333; 
            --pill-radius: 50px; 
            --card-radius: 24px; 
        }
        body { 
            background-color: var(--light-gray); 
            margin: 0; 
            padding: 0; 
            min-height: 100vh; 
            color: var(--black); 
        }
        .navbar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 1.5rem 3rem; 
            background-color: var(--black); 
            color: var(--white); 
            border-bottom: 1px solid var(--dark-gray); 
        }
        .logo { 
            font-size: 1.8rem; 
            font-weight: 700; 
            letter-spacing: -1.5px; 
        }
        .nav-buttons { 
            display: flex; 
            gap: 1.5rem; 
            align-items: center; 
        }
        .btn { 
            display: inline-block; 
            padding: 1rem 2rem; 
            border-radius: var(--pill-radius); 
            font-size: 1rem; 
            cursor: pointer; 
            text-align: center; 
            font-weight: 500; 
            transition: all 0.3s ease; 
        }
        .btn.primary { 
            background-color: var(--black); 
            color: var(--white); 
            border: 2px solid var(--black); 
        }
        .btn.secondary { 
            background-color: transparent; 
            color: var(--white); 
            border: 2px solid var(--white); 
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .game-title {
            margin-top: 0;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-gray);
        }
        .game-container {
            position: relative;
            width: 100%;
            padding-top: 1rem;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .canvas-wrapper {
            position: relative;
            width: 100%;
            max-width: 480px;
            background-color: var(--black);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            aspect-ratio: 3/2; /* Maintain GBA aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #emulator_target {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .fullscreen-btn-container {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            z-index: 10;
        }
        .fullscreen-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--white);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .fullscreen-btn:hover {
            transform: scale(1.1);
            background-color: var(--black);
        }
        .fullscreen-icon {
            width: 18px;
            height: 18px;
        }
        #tempMessage {
            text-align: center;
            display: block;
            margin-top: 1rem;
            font-weight: 500;
        }
        .game-instructions {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--light-gray);
            border-radius: var(--card-radius);
        }
        .game-instructions h3 {
            margin-top: 0;
        }
        
        /* Fullscreen mode styles */
        body.fullscreen-mode {
            overflow: hidden;
        }
        
        #fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--black);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        #fullscreen-container.active {
            display: flex;
        }
        
        #fullscreen-canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #exit-fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            color: var(--white);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #exit-fullscreen-btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
            <a href="./index.html" class="btn secondary">Games</a>
            <a href="https://4simpleproblems.github.io/dashboard.html" class="btn secondary">Dashboard</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="game-title" id="game-title">Loading Game...</h1>
        <div class="game-container">
            <div class="canvas-wrapper" id="canvas-wrapper">
                <canvas id="emulator_target" width="240" height="160"></canvas>
                <div class="fullscreen-btn-container">
                    <button class="fullscreen-btn" id="fullscreen-btn" title="Enter Fullscreen">
                        <svg class="fullscreen-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <span id="tempMessage">Game is loading, please wait...</span>
        </div>
    </main>

    <!-- Fullscreen container -->
    <div id="fullscreen-container">
        <div id="fullscreen-canvas-container">
            <!-- The canvas will be moved here when in fullscreen mode -->
        </div>
        <button id="exit-fullscreen-btn" title="Exit Fullscreen">
            <svg class="fullscreen-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
            </svg>
        </button>
    </div>

    <script>
        // Get the game hash from the URL
        function getGameFromHash() {
            const hash = window.location.hash.substring(1);
            return hash || 'pokemonemerald'; // Default game if none specified
        }

        // Update page title with game name
        function updateGameTitle(gameId) {
            const gameTitle = document.getElementById('game-title');
            // Format the game ID to be more readable
            const formattedName = gameId
                .replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
            
            document.title = `4SP | ${formattedName}`;
            gameTitle.textContent = formattedName;
        }

        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const exitFullscreenBtn = document.getElementById('exit-fullscreen-btn');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const mainCanvas = document.getElementById('emulator_target');
        const fullscreenContainer = document.getElementById('fullscreen-container');
        const fullscreenCanvasContainer = document.getElementById('fullscreen-canvas-container');
        let isInFullscreen = false;
        
        // Enter fullscreen mode
        function enterFullscreen() {
            isInFullscreen = true;
            
            // Store original canvas dimensions for later restoration
            mainCanvas.dataset.originalWidth = mainCanvas.style.width || '';
            mainCanvas.dataset.originalHeight = mainCanvas.style.height || '';
            
            // Add fullscreen class to body
            document.body.classList.add('fullscreen-mode');
            
            // Move the canvas to the fullscreen container
            fullscreenCanvasContainer.appendChild(mainCanvas);
            
            // Calculate ideal dimensions while maintaining aspect ratio
            updateCanvasSizeForFullscreen();
            
            // Show the fullscreen container
            fullscreenContainer.classList.add('active');
            
            // Request actual browser fullscreen if available
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
            
            // Notify emulator of the change (important!)
            notifyEmulatorResize();
        }

        // Exit fullscreen mode
        function exitFullscreen() {
            isInFullscreen = false;
            
            // Exit browser fullscreen if active
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            
            // Hide the fullscreen container
            fullscreenContainer.classList.remove('active');
            
            // Move the canvas back to its original container
            canvasWrapper.appendChild(mainCanvas);
            
            // Restore original canvas size
            mainCanvas.style.width = mainCanvas.dataset.originalWidth;
            mainCanvas.style.height = mainCanvas.dataset.originalHeight;
            
            // Remove fullscreen class from body
            document.body.classList.remove('fullscreen-mode');
            
            // Notify emulator of the change (important!)
            notifyEmulatorResize();
        }

        // Update canvas size for fullscreen while maintaining aspect ratio
        function updateCanvasSizeForFullscreen() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const canvasRatio = 240 / 160; // GBA native resolution ratio
            const viewportRatio = viewportWidth / viewportHeight;
            
            if (viewportRatio > canvasRatio) {
                // Viewport is wider than canvas aspect ratio
                const height = viewportHeight * 0.9;
                const width = height * canvasRatio;
                mainCanvas.style.width = `${width}px`;
                mainCanvas.style.height = `${height}px`;
            } else {
                // Viewport is taller than canvas aspect ratio
                const width = viewportWidth * 0.9;
                const height = width / canvasRatio;
                mainCanvas.style.width = `${width}px`;
                mainCanvas.style.height = `${height}px`;
            }
        }

        // Notify the emulator that canvas size has changed
        function notifyEmulatorResize() {
            // Check if IodineGUI exists and has initialized
            if (window.IodineGUI !== undefined) {
                // Force a graphical refresh
                if (IodineGUI.Iodine && typeof IodineGUI.Iodine.graphicsRefreshStatus === 'function') {
                    IodineGUI.Iodine.graphicsRefreshStatus();
                }
                
                // If there's a resize function, call it
                if (typeof IodineGUI.mixerResizeAudio === 'function') {
                    IodineGUI.mixerResizeAudio();
                }
            }
        }

        // Handle browser native fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement && 
                isInFullscreen) {
                // If browser fullscreen was exited but our isInFullscreen is still true
                exitFullscreen();
            }
        }

        // Handle window resize to adjust fullscreen canvas size
        window.addEventListener('resize', function() {
            if (isInFullscreen) {
                updateCanvasSizeForFullscreen();
                notifyEmulatorResize();
            }
        });

        // Add event listeners
        fullscreenBtn.addEventListener('click', enterFullscreen);
        exitFullscreenBtn.addEventListener('click', exitFullscreen);
        
        // Key press handler for Escape key to exit fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isInFullscreen) {
                exitFullscreen();
            }
        });

        // Initialize the game when window loads
        window.addEventListener('load', function() {
            const gameId = getGameFromHash();
            updateGameTitle(gameId);
            
            // Original analytics code
            var tid = setInterval(function() {
                if (typeof gtag === 'function') {
                    gtag('js', new Date());
                    gtag('config', 'UA-115293259-1');
                }
            }, 30000);
            
            // Handle game loading with the existing system
            document.getElementById('tempMessage').textContent = "Starting game...";
            
            // Hide message after a delay
            setTimeout(() => {
                document.getElementById('tempMessage').textContent = "";
            }, 5000);
        });

        // Handle hash changes to load different games
        window.addEventListener('hashchange', function() {
            location.reload();
        });
    </script>
</body>
