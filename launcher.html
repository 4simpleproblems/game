    <style>
        * { 
            font-family: 'Roboto Mono', monospace !important; 
            text-decoration: none !important; 
            box-sizing: border-box; 
        }
        :root { 
            --black: #000; 
            --white: #fff; 
            --light-gray: #f0f0f0; 
            --dark-gray: #333; 
            --pill-radius: 50px; 
            --card-radius: 24px; 
        }
        body { 
            background-color: var(--light-gray); 
            margin: 0; 
            padding: 0; 
            min-height: 100vh; 
            color: var(--black); 
        }
        .navbar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 1.5rem 3rem; 
            background-color: var(--black); 
            color: var(--white); 
            border-bottom: 1px solid var(--dark-gray); 
        }
        .logo { 
            font-size: 1.8rem; 
            font-weight: 700; 
            letter-spacing: -1.5px; 
        }
        .nav-buttons { 
            display: flex; 
            gap: 1.5rem; 
            align-items: center; 
        }
        .btn { 
            display: inline-block; 
            padding: 1rem 2rem; 
            border-radius: var(--pill-radius); 
            font-size: 1rem; 
            cursor: pointer; 
            text-align: center; 
            font-weight: 500; 
            transition: all 0.3s ease; 
        }
        .btn.primary { 
            background-color: var(--black); 
            color: var(--white); 
            border: 2px solid var(--black); 
        }
        .btn.secondary { 
            background-color: transparent; 
            color: var(--white); 
            border: 2px solid var(--white); 
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .game-title {
            margin-top: 0;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-gray);
        }
        .game-container {
            position: relative;
            width: 100%;
            padding-top: 1rem;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .canvas-wrapper {
            position: relative;
            width: 100%;
            max-width: 480px;
            background-color: var(--black);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            aspect-ratio: 3/2; /* Maintain GBA aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #emulator_target {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .fullscreen-btn-container {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            z-index: 10;
        }
        .fullscreen-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--white);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .fullscreen-btn:hover {
            transform: scale(1.1);
            background-color: var(--black);
        }
        .fullscreen-icon {
            width: 18px;
            height: 18px;
        }
        #tempMessage {
            text-align: center;
            display: block;
            margin-top: 1rem;
            font-weight: 500;
        }
        .game-instructions {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--light-gray);
            border-radius: var(--card-radius);
        }
        .game-instructions h3 {
            margin-top: 0;
        }
        
        /* Fullscreen mode styles */
        .canvas-wrapper.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            z-index: 1000;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--black);
        }
        
        .canvas-wrapper.fullscreen #emulator_target {
            max-height: 100vh;
            max-width: 100vw;
            height: auto;
            width: auto;
        }
        
        /* Hide navbar and container in fullscreen mode */
        body.fullscreen-active .navbar,
        body.fullscreen-active .container {
            display: none;
        }
        
        /* Fullscreen exit button */
        .exit-fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            color: var(--white);
            border: none;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        body.fullscreen-active .exit-fullscreen-btn {
            display: flex;
        }
        
        .exit-fullscreen-btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
            <a href="./index.html" class="btn secondary">Games</a>
            <a href="https://4simpleproblems.github.io/dashboard.html" class="btn secondary">Dashboard</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="game-title" id="game-title">Loading Game...</h1>
        <div class="game-container">
            <div class="canvas-wrapper" id="canvas-wrapper">
                <canvas id="emulator_target" width="240" height="160"></canvas>
                <div class="fullscreen-btn-container">
                    <button class="fullscreen-btn" id="fullscreen-btn" title="Enter Fullscreen">
                        <svg class="fullscreen-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <span id="tempMessage">Game is loading, please wait...</span>
        </div>
    </main>

    <!-- Exit fullscreen button -->
    <button class="exit-fullscreen-btn" id="exit-fullscreen-btn" title="Exit Fullscreen">
        <svg class="fullscreen-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
        </svg>
    </button>

    <script>
        // Get the game hash from the URL
        function getGameFromHash() {
            const hash = window.location.hash.substring(1);
            return hash || 'pokemonemerald'; // Default game if none specified
        }

        // Update page title with game name
        function updateGameTitle(gameId) {
            const gameTitle = document.getElementById('game-title');
            // Format the game ID to be more readable
            const formattedName = gameId
                .replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
            
            document.title = `4SP | ${formattedName}`;
            gameTitle.textContent = formattedName;
        }

        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const exitFullscreenBtn = document.getElementById('exit-fullscreen-btn');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const mainCanvas = document.getElementById('emulator_target');
        let isInFullscreen = false;

        // Handle browser fullscreen API
        function toggleFullScreen() {
            if (!document.fullscreenElement && 
                !document.mozFullScreenElement && 
                !document.webkitFullscreenElement && 
                !document.msFullscreenElement) {
                // Enter fullscreen
                if (canvasWrapper.requestFullscreen) {
                    canvasWrapper.requestFullscreen();
                } else if (canvasWrapper.mozRequestFullScreen) { // Firefox
                    canvasWrapper.mozRequestFullScreen();
                } else if (canvasWrapper.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    canvasWrapper.webkitRequestFullscreen();
                } else if (canvasWrapper.msRequestFullscreen) { // IE/Edge
                    canvasWrapper.msRequestFullscreen();
                }
                enterFullscreenMode();
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                exitFullscreenMode();
            }
        }

        // Enter custom fullscreen mode (add fallback for browsers that don't support fullscreen API)
        function enterFullscreenMode() {
            isInFullscreen = true;
            document.body.classList.add('fullscreen-active');
            canvasWrapper.classList.add('fullscreen');
            
            // Update canvas size to maintain aspect ratio while filling the screen
            updateCanvasSizeForFullscreen();
            
            // Make sure the emulator knows about the size change if needed
            if (typeof initNewCanvasSize === 'function') {
                initNewCanvasSize();
            }
        }

        // Exit custom fullscreen mode
        function exitFullscreenMode() {
            isInFullscreen = false;
            document.body.classList.remove('fullscreen-active');
            canvasWrapper.classList.remove('fullscreen');
            
            // Reset canvas size
            mainCanvas.style.width = '';
            mainCanvas.style.height = '';
            
            // Make sure the emulator knows about the size change if needed
            if (typeof initNewCanvasSize === 'function') {
                initNewCanvasSize();
            }
        }

        // Update canvas size to maintain aspect ratio in fullscreen
        function updateCanvasSizeForFullscreen() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const canvasRatio = mainCanvas.width / mainCanvas.height;
            const viewportRatio = viewportWidth / viewportHeight;
            
            if (viewportRatio > canvasRatio) {
                // Viewport is wider than canvas
                const height = viewportHeight * 0.9;
                const width = height * canvasRatio;
                mainCanvas.style.width = `${width}px`;
                mainCanvas.style.height = `${height}px`;
            } else {
                // Viewport is taller than canvas
                const width = viewportWidth * 0.9;
                const height = width / canvasRatio;
                mainCanvas.style.width = `${width}px`;
                mainCanvas.style.height = `${height}px`;
            }
        }

        // Handle browser fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement) {
                // Exited fullscreen
                exitFullscreenMode();
            }
        }

        // Handle window resize to adjust fullscreen canvas size
        window.addEventListener('resize', function() {
            if (isInFullscreen) {
                updateCanvasSizeForFullscreen();
            }
        });

        // Add event listeners
        fullscreenBtn.addEventListener('click', toggleFullScreen);
        exitFullscreenBtn.addEventListener('click', toggleFullScreen);

        // Initialize the game when window loads
        window.addEventListener('load', function() {
            const gameId = getGameFromHash();
            updateGameTitle(gameId);
            
            // Original analytics code
            var tid = setInterval(function() {
                if (typeof gtag === 'function') {
                    gtag('js', new Date());
                    gtag('config', 'UA-115293259-1');
                }
            }, 30000);
            
            // Handle game loading with the existing system
            document.getElementById('tempMessage').textContent = "Starting game...";
            
            // Hide message after a delay
            setTimeout(() => {
                document.getElementById('tempMessage').textContent = "";
            }, 5000);
        });

        // Handle hash changes to load different games
        window.addEventListener('hashchange', function() {
            location.reload();
        });
        
        // ===== POTENTIAL INTEGRATION POINT =====
        // If the emulator has a function to update canvas size or resize itself, add a hook here
        // This is a placeholder for where you might need to integrate with the existing emulator code
        function initNewCanvasSize() {
            // Check if emulator has initialized and has a resize function
            if (typeof IodineGUI !== 'undefined' && IodineGUI.Iodine && typeof IodineGUI.Iodine.update !== 'undefined') {
                // If the emulator has an update method, call it
                IodineGUI.Iodine.update();
            }
        }
    </script>
</body>
